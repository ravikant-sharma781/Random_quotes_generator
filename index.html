<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d1d15f9e5c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>JavaScript Quote Generator</h1>
        </div>
        <div class="main-content">
            <div class="text">
                <span class="quote">
                    <p>"It is our duty to pay for our liberty with our own blood."</p>
                </span>
            </div>
            <div class="person">Subhash Chandra Bose</div>
            <div class="button-area">
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
